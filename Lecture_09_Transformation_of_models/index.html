## 回到线性回归

- 在上一节课中我们提到了线性回归，并用它引入了回归这一机器学习任务
- 我们还是考虑简单的单变量（也就是x只有一维）的线性回归，
  > 需要注意的是，虽然我们都把问题画在二维平面上，但是感知机问题中的变量有两个，我们之前提到的线性回归的变量只有一个。因为画线性回归的时候，$y$轴表示的实际上是因变量也就是结果。
- 还记得高中的线性回归如何求解吗？最小二乘法求出经验回归方程: $\hat{y} = \hat{b} x + \hat{a}$
- 为什么叫做最小二乘法？二乘：（残差的）平方；最小：使……最小
  - 即 $L = \frac{1}{2n} \sum_{i=1}^{n} (\hat{y}_i-f(x_i))^2$，求 $\min(L)$

## 度量损失的价值

- 我们再回顾一下机器学习的范式：

- Step 1: 随机初始化参数； <!-- .element: class="fragment" -->
<li class="fragment"> Step 2: 给模型输入训练集的数据，得到模型的输出，也就是<b>预测（prediction）</b> </li>
<li class="fragment"> Step 3: 计算预测与真实结果的差距，也就是<b>损失（loss）</b> </li> 
- Step 4: 根据损失优化原来的参数 <!-- .element: class="fragment" -->
- Step 5: 调整部分超参数，重新回到Step 2，直到满足算法的终止条件 <!-- .element: class="fragment" -->

在线性回归这个问题中，损失是什么？
  - 我们的目的是**最小化损失**
  - 那损失是不是就可以定义为$L$？
  - $L$是一个与真实值$y$和预测值$\hat{y}$都有关的函数
  - 这样的用来表示损失的函数，我们就称其为**损失函数（loss function）**

## 度量损失的价值（cont'd）

问题来了，如何找到最小的$L$？
- 这对于学过了三年高中数学的你可能非常简单：只需要**求导**就好了
- 最小二乘法的求导一定能有解（不然高中提供的计算公式怎么来的呢）
- 对于类似这样的，因变量的解能被与自变量有关的初等函数直接表示的解，我们称之为**解析解/闭式解（analytic solution/closed-form solution）**。
  > 闭式解的名字来源于初等函数的运算总是获得初等函数，也就是说初等函数的运算集满足闭包（closure）。
  > 在计算机的世界里，如果能用非初等函数表示一个解，或许也可以称之为解析解，因为对于计算机来说大多数时候初等函数与否都是直接用数值法去计算的。我们这里不作概念辨析~~辩经~~。

## 数值永远不会背叛你

- 当解析解不存在时，一个问题就只能用数值分析的方法求解近似值。这样找到的解被称为**数值解（numerical solution）**。
  > 比如五次以及更高次的代数方程，大多数偏微分方程，尤其是非线性偏微分方程。~~我复读资料不代表我懂这些方程~~
- 求数值解的目的不在求出正确的答案，而是在其误差在一合理范围的条件下找到近似解。

## 梯度下降法

想象一个这样的场景：
- 一个人~~房石阳明~~被困在山上，需要从山上下来
- 他需要找到山的最低点，也就是山谷
- 但此时山上的浓雾很大，导致可视度很低（~~休水的迷雾啊~~）
- 因此，下山的路径就无法确定
- 怎么办？

## 梯度下降法 (cont'd)

- 这个人决定利用自己周围的信息去找到下山的路径
- 他尝试这么走：**以他当前的所处的位置为基准，寻找这个位置最陡峭的地方，然后朝着山的高度下降的方向走**
- 然后每走一段距离，都反复采用同一个方法
- 最后或许就能成功的抵达山谷~~离开休水~~
- ~~另一种方式是多死几次找到正确的世界线~~

<!--v-->

## 我们求导也可以不求解析解

这样一个听起来非常简单直接的思路，就是大名鼎鼎的梯度下降法。

- **梯度就是导数**
- “沿着梯度方向”就是函数变化趋势最快的方向

<img src="assets/image-5.png" width="700" style="display: block; margin: 0 auto;"/>

<!--v-->

## 梯度下降法（cont'd）
 
<img  src="assets/image-5.png" width="500" style="display: block; margin: 0 auto;"/>

稍微总结一下：
- Step 1: 明确自己现在所处的位置
- Step 2: 找到相对于该位置而言下降最快的方向
- Step 3: 沿着Step 2找到的方向走一小步，到达一个新的位置，此时的位置肯定比原来低
- Step 4: 回到Step 1，如此循环往复，直到终止于最低点

## 成为井底之蛙

- 梯度下降法一定能找到最优解吗？
- 有没有一种可能，我们找到了一个“最低点”并且停止移动
- 但是，有比我们当前遇到的“最低点”更低的，真正的最低点，但我们因为已经动不了了无法到达那边
- 所以，梯度下降找到的是**局部最优（local optimum）**而非**全局最优（global optimum）**
- 在机器学习的实战中，我们往往需要调整超参数使模型找到更好的局部最优

## 这里也有神经元！

<div style="column-count:2">

- 生物神经网络中，每个神经元与其他神经元相连，当它 “兴奋” 时，就会向相连的神经元释放神经递质，从而改变这些神经元内的电位。
- 如果某神经元的电位超过了一个“阈值”,那么它就会被激活，即 “兴奋”起来，向其他神经元发送化学物质.
- 在刚刚的图中，每一个 `○→` 都是一个神经元 (neuron)，接收别的神经元的信号，这些输入信号通过带权重的连接 (connection) 进行传递，总输入值超过该神经元的阈值 (threshold) 就会 “兴奋”
- 这就是 “M-P 神经元模型” (1943)

## 可以更广，也可以更深！

- 刚刚我们在输入层面拓展了感知机模型，使之可以接受若干个输入
- 那我们是否也可以给感知机堆叠层数使之更加复杂呢？
- 在生物学上非常容易理解：我们让多个神经元头尾相接！就可以构成一个有更多功能的神经网络！
- 为此，我们引入**多层感知机**（Multi-Layer Perception）

- 还记得我们的最开始的感知机不能解决的问题吗，这其实是计算机界大名鼎鼎的 **异或 (XOR)**

- 这不是线性可分的问题！也就是我们无法画一条线分开所有的正点和负点！

## 太神奇了！

- 我们只添加了一层就解决了这个问题

<img src="assets/image-19.png" width="500" style="display: block; margin: 0 auto;"/>

- 添加的这一层叫做 **隐层 或 隐含层(hidden layer)**

## 神经网络学习的本质

> 神经网络的学习过程，就是根据训练数据来调整神经元之间的
 **“连接权重”(connection weight)** 以及每个功能神经元的 **阈值** ；换言之，神经网络 “学” 到的东西，蕴涵在 **连接权与阈值中**


- 这里有一个[小的在线演示](https://playground.tensorflow.org/#activation=tanh&batchSize=29&dataset=xor&regDataset=reg-plane&learningRate=0.03&regularizationRate=0&noise=0&networkShape=2,1&seed=0.54302&showTestData=false&discretize=false&percTrainData=50&x=true&y=true&xTimesY=false&xSquared=false&ySquared=false&cosX=false&sinX=false&cosY=false&sinY=false&collectStats=false&problem=classification&initZero=false&hideText=false)，我们可以感性且直观地理解一下训练模型的过程

<!-- - 首先它与输入层是全连接的，类似于简单的感知机结构，假设输入层用向量 $X$ 表示，则隐藏层的输出就是 $f (W_1X+b_1)$，$W_1$是权重（也叫连接系数），$b_1$ 是偏置， -->
<!-- 函数 $f$ 可以是 **激活函数** (常用的sigmoid函数，tanh函数，RELU函数等) -->
- 激活函数？解决了感知机只能进行线性分类的问题
    - 不使用激活函数，每一层输出都是上层输入的线性函数，无论神经网络有多少层，输出都是输入的线性组合。
    - 使用激活函数，能够给神经元引入非线性因素，使得神经网络可以任意逼近任何非线性函数，这样神经网络就可以利用到更多的非线性模型中。

## MLP 的简单训练过程

> 训练的过程就是一个优化参数的过程

- 刚刚我们看到的都是数据单向地从输入不断流向下一层，最终流向输出，没有任何循环。这样的网络叫做 **前馈神经网络 (Feedforward Neural Network, FNN)**，它的基础训练方式是 **前向传播 (Forward Propagation, FP)**
  - 前向传播：输入层数据开始从前向后，数据逐步传递至输出层
- 但是现代的 FNN 还会有另外一个步骤：**反向传播 (Backpropagation, BP)**
  <!-- - 反向传播：损失函数开始从后向前，梯度逐步传递至第一层。反向传播用于权重更新，使网络输出更接近标签

  - 在反向传播中，会使用**梯度下降法**更新参数以减小损失函数的值 -->

<!--v-->

## 反向传播的步骤

- 反向传播算法（BP 算法）主要由两个阶段组成：激励传播与权重更新。
- 激励传播中，**每次迭代** 将会
  1. （前向传播阶段）将训练输入送入网络以获得预测结果
  2. （反向传播阶段）对预测结果同训练目标求差 (损失函数)
- 权重更新时，会对每个突触 (连接) 上的权重
  1. （获取梯度）将输入激励和响应误差相乘，从而获得权重的梯度
  2. （更新权重）将这个梯度乘上一个比例 (训练因子) 并取反后加到权重上

- 有点抽象？再次类比一下我们下山的问题
  - 前向传播 = 往当前的方向走一步
  - 反向传播 = 看看海拔离目标海拔的差距
  - 获取梯度 = 看看往哪里走差距下降的最快
  - 更新权重 = 调整方向

## 层和块

## CNN 网络架构：有感受野、可并行

- CNN，即卷积神经网络（Convolutional Neural Networks），是一种专门用于处理具有类似网格结构数据（比如图像）的深度学习模型。

- 图片通常需要 **整体理解**，CNN 利用卷积核（也称为滤波器或 kernel）在输入图像上进行滑动窗口操作，来获取 **“感受野”** 范围内数据之间的关系特征。一张图片里，相邻的像素显然是有更强的相关性，相比于 MLP，CNN 突出了这种 **相邻的关系特征**，因而更加准确的获取了图片内的有用信息。

<img src="assets/kernel.gif" width="400" style="display: block; margin: 0 auto;"/>

<!--v-->

## RNN 网络架构：长距离特征的提取

- RNN，即循环神经网络/递归神经网络（Recurrent Neural Networks），是一种用于处理序列数据（如语言）的深度学习模型。

- 理解句子需要 **结合上下文**，而普通的神经网络缺乏 **记忆能力**，因此在处理序列数据时表现不佳。例如，你要预测句子的下一个单词是什么，一般需要用到前面的单词，因为一个句子中前后单词并不是独立的。

- RNN 之所以称为循环神经网路，即一个序列当前的输出与前面的输出也有关。具体的表现形式为网络会对前面的信息进行记忆并应用于当前输出的计算中。

<img src="assets/image-13.png" width="400"  style="display: block; margin: 0 auto;"/>

## 成功的模型们

- `PyTorch` 的 `TorchVision` 项目，包含了一些表现优异的、关于计算机视觉的神经网络架构，我们介绍一下其中两个代表性的 CNN 模型
- AlexNet: 它是在图像识别方面早期具有突破性的网络之一。在 2012 年的 ILSVRC 中以较大的优势胜出，前 5 名的测试错误率（也就是说，正确的标签必须在前 5 名中）为 15.4%。相比之下，没有深度网络的次好作品仅占 26.2%。这是计算机视觉历史上的一个关键时刻：此刻，社区开始意识到深度学习在视觉任务中的潜力。随之而来的是不断的改进，更现代的架构和训练方法使得前 5 名的错误率低至 3%。
- ResNet(残差网络): 它在 2015 年的 ILSVRC 中获胜。目前ResNet架构仍然是许多视觉任务的首选架构。
  - ResNet101 有 101 层，这些层是由层组（groups of layers）的重复模式组成，我们可以把每一层当作一个模块
- 在其他的领域，如自然语言处理和语音， 层组以各种重复模式排列的类似架构现在也是普遍存在。这些层组都可以看成一个一个模块。

## 梯度爆炸：阻挡深度增加的乌云

- 其实阻挡深度学习“做大做强”的阻碍有很多，最常见的就是 梯度爆炸 (其实也有梯度消失)
- **梯度爆炸 (Gradient Explosion)** 发生在反向传播过程中，当计算梯度的链式法则持续作用于深层网络时，小的误差会被不断放大。
- 数学上，当计算梯度时，如果层与层之间的权重值绝对值较大，通过链式法则反向传播的梯度，会因为多次的乘法，呈 **指数级增长**，从而导致梯度爆炸。
- 例如，NLP 中使用的 RNN 网络，由于其循环的特点，是一个经典遇到梯度爆炸问题的网络架构。在网络深度（即时间步长 T）较大时，梯度爆炸问题尤为严重。这会导致：
  - 参数更新过大：参数在一次梯度下降中的更新幅度过大，导致模型发散。
  - 损失函数溢出：损失函数因梯度值过大而超过计算机的存储能力，变成 `NaN`
- 怎么办？

<!--v-->

## 人类群星闪耀时

- 梯度裁剪（Gradient Clipping）：梯度的范数超过阈值就缩放到阈值大小
- 调整初始化：调整权重初始值的分布，保持前向传播过程中激活值的方差在合理范围内。
- 还有正则化等等
- [Scaling Law 的提出](https://arxiv.org/abs/2001.08361)
  - 通过经验公式描述了模型性能（通常是误差或损失函数）与模型规模之间的关系
    - 可以确定在特定数据量或计算资源下最优的模型规模
    - 可以为梯度裁剪等技术的应用提供指导
  - **奠定了 Transformer 的产生**

<!--v-->

## 可恶……是幻术吗？什么时候……

- **BERT（2018）**：BERT 模型通过双向Transformer结构，在自然语言处理任务中取得了显著的进展。其成功表明在大规模数据和计算资源下，**增大模型规模可以大幅度提升性能**。
- **GPT-2（2019）和 GPT-3（2020）**：OpenAI 的GPT系列模型进一步验证了Scaling Law 的有效性。特别是GPT-3，通过扩展到1750亿参数，在许多任务上表现出色。

<!--v-->

## 另一方面：神经网络的堆叠

- 除了可以单方面增强某个神经网络框架，我们还可以让神经网络“多功能”
- 如果我们将整个神经网络视作一个块，然后将几个已知的功能模块化的神经网络堆叠在一起，就可以处理更复杂的任务
- 例如：大家都在用的语音转文本，就一般包括以下模块
  - 卷积神经网络（CNN）模块：从语音信号中提取特征
  - 循环神经网络（RNN）模块：序列建模，利用之前的记忆来帮助理解当前的发言，捕捉整个语音序列中的时间依赖关系
  - 连接时序分类（CTC）模块：处理序列对齐问题（音频帧数和对应的字符数并不相同），将RNN输出序列映射到最终的文本序列。

<!--v-->

## 现在的神经网络发展：从功能化的堆叠到纯粹的暴力堆层

- 现在的网络已经回归到了纯粹的堆叠上，不断重复相同的块，在猛堆参数量的条件下，依靠暴力依旧能取得很好的效果（如GPT，LLAMA等架构）
  - 回到[课堂开始给出的网站](https://bbycroft.net/llm)，仔细看，GPT 就是在暴力堆叠一个一个相同的模块。
